<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Real Zodiac</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="script/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/3437ca9b77.js" crossorigin="anonymous"></script>
    <style>
      body {
        background-image: url("img/bg_main.png");
        background-size: cover;
      }
      .textbox {
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Text -->
    <a class="btn_skip" href="#" id="skip">Skip <i class="fas fa-step-forward"></i></a>
    <div id="t1" class="textbox">สวัสดี เธอสนใจเรื่องราศีสินะ</div>
    <div id="t2" class="textbox">เธอเกิดราศีอะไร</div>
    <div id="t3" class="textbox">แน่ใจหรอ... ว่าราศีนี้จริงๆ</div>
    <div id="t4" class="textbox">เราช่วยเธอได้นะ</div>
    <div id="t5" class="textbox">
      <p>ขอวันเกิดหน่อยสิ</p>
      <div>insert your birthday here</div>
      <button onclick="first_submit()">Press</button>
    </div>

    <script>
      // Skip Button
      $("#skip").click(function (e) {
        e.preventDefault();
        $("#t1, #t2, #t3, #t4, #t5").stop(true, true).fadeOut(1000);
        $("#t5").delay(1000).fadeIn(3000);
        $("#skip").fadeOut(500);
      });

      // Fade in texts
      $(document).ready(function () {
        $("#t1").fadeIn(3000);
        $("#t1").delay(1000).fadeOut(3000);
        $("#t2, #skip").delay(7000).fadeIn(3000);
        $("#t2").delay(1000).fadeOut(3000);
        $("#t3").delay(14000).fadeIn(3000);
        $("#t3").delay(1000).fadeOut(3000);
        $("#t4").delay(21000).fadeIn(3000);
        $("#t4").delay(1000).fadeOut(3000);
        $("#t5").delay(28000).fadeIn(3000);
      });
    </script>
  </body>
</html>
